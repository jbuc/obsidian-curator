name: Maintenance - Update Lock File

# This workflow is ONLY triggered manually by the user
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run on (e.g., feat/my-branch). Defaults to main.)'
        required: false
        default: 'main'

jobs:
  generate-lock-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRUCIAL: Must have write permission to push the file

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use the branch input provided by the user, or default to main
          ref: ${{ github.event.inputs.branch || 'main' }}
          fetch-depth: 0 # Required for the git push later

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Lock File (npm install)
        # 1. Ensure any old lock file is deleted so a fresh one is created
        run: |
          rm -f package-lock.json
          npm install
          echo "Lock file generated successfully in the runner."

      - name: Commit and Push Lock File (Forced Logic)
        run: |
          # 1. Check if the working directory is dirty (i.e., new files exist)
          # The -A flag adds new, modified, and deleted files.
          git add package-lock.json
          
          # Check if there's anything to commit (status check after adding)
          if git status --porcelain package-lock.json | grep -q '^\(A\|M\)'; then
            echo "Changes detected on package-lock.json. Proceeding to commit."
            
            # Configure Git user
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            
            # Commit the staged file
            git commit -m "chore: auto-generated package-lock.json"
            
            # Push the commit to the branch
            git push
            
            echo "::notice file=package-lock.json::Successfully pushed new lock file."
          else
            echo "No new changes detected for package-lock.json after installation."
          fi