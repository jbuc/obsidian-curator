name: Maintenance - Update Lock File

# This workflow is ONLY triggered manually by the user
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run on (e.g., feat/my-branch). Defaults to main.)'
        required: false
        default: 'main'

jobs:
  generate-lock-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRUCIAL: Must have write permission to push the file

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Check out the correct branch to ensure the push works properly
          ref: ${{ github.event.inputs.branch || 'main' }}
          fetch-depth: 0 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Lock File (npm install)
        run: |
          rm -f package-lock.json
          npm install
          echo "Lock file generated successfully in the runner."

      - name: Commit and Push Lock File (Force Add)
        run: |
          # The -f flag forces the file to be added, ignoring .gitignore
          git add -f package-lock.json
          
          # Check if there's anything to commit after the force add
          if git status --porcelain package-lock.json | grep -q '^\(A\|M\)'; then
            echo "Changes detected on package-lock.json. Proceeding to commit."
            
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            
            git commit -m "chore: auto-generated package-lock.json (forced commit)"
            
            git push
            
            echo "::notice file=package-lock.json::Successfully pushed new lock file."
          else
            echo "No new changes detected for package-lock.json after installation."
          fi