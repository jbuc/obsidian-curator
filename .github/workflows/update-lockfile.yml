name: Maintenance - Update Lock File

# 1. Only run this manually when YOU decide to update dependencies
on:
  workflow_dispatch:

jobs:
  generate-lock-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the new lock file

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Lock File
        # This generates the file based on your package.json
        run: npm install

     - name: Commit and Push (If Changed)
        # Use a simpler check to see if git is dirty
        run: |
          git status
          if [[ $(git status --porcelain) ]]; then
            echo "Changes detected. Committing..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore: auto-update package-lock.json (forced commit)"
            git push
          else
            echo "No changes detected by Git after npm install."
          fi
